<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- PlayVerse Game Wrapper -->
    <div class="game-wrapper">

        <div class="game-card">
            <h1 class="game-title">Rock • Paper • Scissors</h1>

            <div id="choices">
                <div id="rock" class="choice">
                    <img src="./images/rock.png" alt="Rock">
                </div>
                <div id="paper" class="choice">
                    <img src="./images/paper.png" alt="Paper">
                </div>
                <div id="scissors" class="choice">
                    <img src="./images/scissors.png" alt="Scissors">
                </div>
            </div>

            <div class="score-board">
                <div class="score">
                    <p id="user-score" class="score-value">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="comp-score" class="score-value">0</p>
                    <p>Comp</p>
                </div>
            </div>

            <div id="msg-container">
                <p id="msg" class="game-msg">Play your move</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
